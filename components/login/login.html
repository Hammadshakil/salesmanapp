

<div ng-controller="LoginController as l">

    <section flex layout="row">
        <div flex="5" flxed layout="column"> </div>
        <div flex="90" flxed layout="column">

            <div  >
                <br/>
                <md-content class="autoScroll">

                    <md-input-container class="md-block">

                        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
